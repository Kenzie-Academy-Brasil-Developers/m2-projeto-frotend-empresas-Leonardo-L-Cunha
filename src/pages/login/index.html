<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/login/index.css">
    <link rel="stylesheet" href="/src/styles/goblalStyless.css">
    <link rel="stylesheet" href="/src/styles/buttos.css">
    <link rel="stylesheet" href="/src/styles/input.css">
    <link rel="stylesheet" href="/src/styles/popUp.css">
    <title>Login</title>
</head>
<body>
    <header class="head">
        <div class="container">
            <nav>
                <div class="box-logo">
                    <img src="/src/img/Ellipse 1.png" alt="">
                    <h3>Kenzie Empresas</h3>
                </div>
                <img class="open-close" src="/src/img/Vector.png" alt="">
                <div class="box-btn">
                    <a href="/src/pages/homepage/index.html" class="btn-login">Home</a>
                    <a href="/src/pages/register/index.html" class="btn-register">Cadastro</a>
                </div>
            </nav>
    </header>
            <main class="main-content">
                <section class="register-container">
                    <h2>Login</h2>
                    <p>Preencha os campos para realizar login</p>
                    <form id="login" class="form-box">
                        <input  name="email" class="inputs" type="email" placeholder="Seu e-mail" required="true">
                        <input name="password" class="inputs" type="password" placeholder="Sua senha" required="true">
                        <button class="btn-register-2">Login</button>
                        <p>Ou</p>
                        <a class="btn-back" href="/src/pages/register/index.html">Cadastra-se</a>   
                    </form>
                    
                </section>
            </main>
        </div>
    <script type="module" src="/src/pages/login/index.js"></script>
</body>
</html>
